 <html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="titleMoodApp">MOOD APP<br>
<span>&#128522;</span>
<span>&#128512;</span>
<span>&#128532;</span>
<span>&#128546;</span>
<span>&#128545;</span>
<span>&#128548;</span></h3>
      <br><br>
      <p style="font-size: 22px;">Take a selfie and we'll guess how you're feeling!
      	<br>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam</label>
<div id="camera"></div>
        <br><br>
<button class="btn glyphicon glyphicon-camera cameraButton" onclick="clickImage()"></button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 moodDiv">
        <label>Mood 1:</label>
        <p id="mood1"></p>
        <label>Mood 2:</label>
        <p id="mood2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot</label>
        <div id="result"></div>
        <br><br>
<button class="btn glyphicon glyphicon-ok-circle emojiButton" onclick="getEmoji()"></button>
      <br><br>

      </div>

    </center>

  </div>

  </body>
</html>
